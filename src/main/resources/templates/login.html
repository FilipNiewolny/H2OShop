<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:margin-top="http://www.w3.org/1999/xhtml">
<div th:replace="fragments/header :: header"></div>

<body>
<!-- BREADCRUMB -->
<!-- container -->
<div class="container">
    <!-- row -->
    <div class="row">
        <div class="col-md-12">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Register</li>
            </ol>
        </div>
    </div>
    <!-- /row -->
</div>
<!-- /container -->
<!-- /BREADCRUMB -->

<div class="container"     style="margin-top:100px;">
    <div class="contenedor">
        <div class="container">
            <div class="row">
                <div class="col-xl-9 mx-auto  wow zoomIn">
                    <div class="cta-inner text-center rounded">
                        <h2 class="section-heading mb-4">
                            <span class="section-heading-upper">Login</span>
                        </h2>
                        <div class="contactForm">
                            <form action="/login" method="post">
                                <!--USERNAME-->
                                <div class="form-group">
                                    <input type="text" name="username" id="username" class="form-control" placeholder="UserName"
                                           required="required">
                                </div>
                                <!-- PASSWORD-->
                                <div class="form-group">
                                    <input type="password" name="password" id="password" class="form-control" placeholder="Password"
                                           required="required">
                                </div>

                                <div class="form-group">
                                    <div class="col-md-12">

                                        <input type="submit" name="submit" value="Log in" class="btn-login">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- SECTION -->
<div class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
<!-- /SECTION -->

<!-- jQuery Plugins -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/slick.min.js"></script>
<script src="js/nouislider.min.js"></script>
<script src="js/jquery.zoom.min.js"></script>
<script src="js/main.js"></script>

</body>
<div th:replace="fragments/footer :: footer"></div>
</html>
